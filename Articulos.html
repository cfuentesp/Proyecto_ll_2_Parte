<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Users/carlo/Desktop/APHI/JS/articulos.js"></script>
    <link rel="shortcut icon" href="#">

</head>
<body>
    <div class="container">
        <div class="Consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Articulos</h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table_hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descripcion</th>
                                <th>Unidad</th>
                                <th>Costo</th>
                                <th>Precio</th>
                                <th>Aplica_ISV</th>
                                <th>Porcentaje_ISV</th>
                                <th>Estado</th>
                                <th>ID_Socio</th>
                            </tr>
                        </thead>
                        <tbody class="articulos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Articulos</h3>
                </div>
                <div class="col-12">
                    <form class="articulo">
                        <label for="">ID</label>
                        <input type="text" id="id" class="form-control" placeholder="Ingrese el ID"
                        <label for="">Descripcion</label>
                        <input type="text" id="descripcion" class="form-control" placeholder="Ingrese la descripcion"
                        <label for="">Unidad</label>
                        <input type="text" id="unidad" class="form-control" placeholder="Ingrese la cantidad"
                        <label for="">Costo</label>
                        <input type="text" id="costo" class="form-control" placeholder="Ingrese el costo"
                        <label for="">Precio</label>
                        <input type="text" id="precio" class="form-control" placeholder="Ingrese el precio"
                        <label for="">Aplica_ISV</label>
                        <input type="text" id="aplica_isv" class="form-control" placeholder="Ingrese la informacion solicitada"
                        <label for="">Porcentaje_ISV</label>
                        <input type="text" id="porcentaje_isv" class="form-control" placeholder="Ingrese el ISV"
                        <label for="">Estado</label>
                        <input type="text" id="estado" class="form-control" placeholder="Ingrese el estado"
                        <label for="">ID_Socio</label>
                        <input type="text" id="id_socio" class="form-control" placeholder="Ingrese el numero socio"
                        <HR>
                        <HR>
                        <div class="btnagregar">
                            <input type="submit" id="btn_agregar" onclick="AgregarArticulo()"value="Agregar Articulo" class="btn btn-success">
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
